<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Fashion Design Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 24px auto;
        padding: 0 20px;
    }

    h1 {
        text-align: left;
        margin-bottom: 10px;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        padding: 10px 18px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 6px;
        font-size: 16px;
    }

    #result-box {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        min-height: 120px;
        border-radius: 6px;
        white-space: pre-wrap;
    }

    .product-card {
        display: flex;
        gap: 10px;
        align-items: center;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        width: 300px;
    }

    .product-card img {
        width: 80px;
        height: 100px;
        border-radius: 4px;
        object-fit: cover;
    }

    .product-card a {
        font-size: 16px;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
    }

    .product-card p {
        margin: 2px 0;
    }
</style>

</head>
<body>

<h1>AI Fashion Design Generator — Demo</h1>

<textarea id="promptBox">pastel floral summer dress, fitted waist, midi</textarea><br>
<button onclick="generateDesign()">Generate design</button>

<h2>Design</h2>
<div id="result-box">Generating...</div>

<h2>Suggested affordable products</h2>
<div id="products"></div>

<script>
async function generateDesign() {
    document.getElementById("result-box").textContent = "Generating...";

    // 1️⃣ Call Local Mock API
    const productRes = await fetch("http://localhost:8000/mock-products?q=test");
    const productData = await productRes.json();

    // 2️⃣ Display the products
    let html = "";
    productData.results.forEach(item => {
        html += `
        <div class="product-card">
            <img src="${item.image}" alt="product">
            <div>
                <a href="${item.link}" target="_blank">${item.title}</a>
                <p>${item.price}</p>
            </div>
        </div>`;
    });

    document.getElementById("products").innerHTML = html;

    // 3️⃣ Fake design text
    document.getElementById("result-box").textContent = "Here is your generated fashion description...";
}
</script>

</body>
</html>
